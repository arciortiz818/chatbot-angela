<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat Bot</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://unpkg.com/vuex "></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/index.css" />
		<script src="js/components.js"></script>
	</head>
	<body>
		<div id="app">
			<div id="botonAbrirChat">
				<img :src="$store.state.imageAgent" @click="abrirChat()" width="150px" height="150px" class="rounded-circle" />
			</div>

			<div class="card card-primary shadow rounded chatClose" id="chat">
				<h5 class="card-header text-white bg-primary">
					<img :src="$store.state.imageAgent" alt="" class="rounded-circle" height="50" width="50" />
					{{ name_bot }}
					<button type="button" class="close" aria-label="Close" @click="cerrarChat()">
						<svg
							width="2em"
							height="2em"
							viewBox="0 0 16 16"
							class="bi bi-x-square-fill"
							fill="white"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								fill-rule="evenodd"
								d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm9.854 4.854a.5.5 0 0 0-.708-.708L8 7.293 4.854 4.146a.5.5 0 1 0-.708.708L7.293 8l-3.147 3.146a.5.5 0 0 0 .708.708L8 8.707l3.146 3.147a.5.5 0 0 0 .708-.708L8.707 8l3.147-3.146z"
							/>
						</svg>
					</button>
				</h5>
				<div class="card-body">
					<div id="scroll" class="container-fluid cajamensajes">
						<template v-for="message in messages">
							<message-agent v-if="message.type=='agent'" :text="message.text"> </message-agent>
							<message-user v-if="message.type=='user'" :text="message.text"></message-user>
							<message-form-muestras v-if="message.type=='muestras'"></message-form-muestras>
							<message-form-resultados v-if="message.type=='resultados'"></message-form-resultados>
							<message-form-citas v-if="message.type=='citas'"></message-form-citas>
							<opciones-principales v-if="message.type=='opciones'"></opciones-principales>
						</template>
						<div v-if="writing"><span class="font-weight-bolder">{{name_bot}}</span> escribiendo...</div>
					</div>
				</div>
				<div class="container mb-4">
					<div class="row pl-3 pr-3">
						<div class="input-group mt-4">
							<input
								type="text"
								class="form-control"
								v-model="userMessage"
								placeholder="EscrÃ­beme algo"
								@keyup.enter="enviar()"
							/>
							<span class="input-group-btn">
								<button class="btn btn-primary ml-3" type="button" @click="enviar()">Enviar</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<script src="js/index.js"></script>
	</body>
</html>
